# act like GNU screen
unbind C-b
set -g prefix C-a

# act like vim
setw -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n S-down new-window
bind -n S-left prev
bind -n S-right next

# split commands
bind v split-window -v
bind h split-window -h
